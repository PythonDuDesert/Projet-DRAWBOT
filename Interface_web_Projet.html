<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAWBOT - InterfaceWeb</title>
    <style>

        * {
            margin: 0;
        }

        /* Header styles */
        header {
            background-color: #007179;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1, h2, h3 {
            font-size: 1.875rem;
            text-align: center;
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background-color: #007179;
            color: white;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-body {
            padding: 1.5rem;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        /* Movement controls */
        .movement-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 24rem;
            margin: 0 auto;
        }

        /* Sequence controls */
        .sequence-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            grid-template-columns: repeat(3, 1fr);
        }

        /* Button styles */
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem 1rem;
            background-color: #007179;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #img {
            max-width: 180px;
            height: auto;
            margin-right: 1rem;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Logo_ECE.PNG" id="img">
            <h1>DRAWBOT</h1>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card-header">
                <h2>Contrôles DRAWBOT</h2>
            </div>
            <div class="card-body">
                <!-- Movement Controls -->
                <div class="section">
                    <h3 class="section-title">Contrôles de mouvement</h3>
                    <div class="movement-buttons">

                        <!-- Top row -->
                        <div class="empty-cell"></div>
                        <button class="buttons">
                            <span>Avancer</span>
                        </button>
                        <div class="empty-cell"></div>
                        
                        <!-- Middle row -->
                        <button class="buttons">
                            <span>Gauche</span>
                        </button>
                        <div class="empty-cell"></div>
                        <button class="buttons">
                            <span>Droite</span>
                        </button>
                        
                        <!-- Bottom row -->
                        <div class="empty-cell"></div>
                        <button class="buttons">
                            <span>Reculer</span>
                        </button>
                        <div class="empty-cell"></div>
                    </div>
                </div>
                
                <!-- Sequence Controls -->
                <div class="section">
                    <h3 class="section-title">Séquences</h3>
                    <div class="sequence-buttons">
                        <button class="buttons">
                            <span>Séquence 1</span>
                        </button>
                        <button class="buttons">
                            <span>Séquence 2</span>
                        </button>
                        <button class="buttons">
                            <span>Séquence 3</span>
                        </button>
                        <button class="buttons">
                            <span>Bonus 1</span>
                        </button>
                        <button class="buttons">
                            <span>Bonus 2</span>
                        </button>
                        <button class="buttons">
                            <span>Bonus 3</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
